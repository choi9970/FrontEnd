<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .progress-outer{
           /* padding: 10px;*/
            border: 1px solid rgb(236, 231, 231);
            border-radius: 5px;
            overflow: hidden;
        }


         .progress-inner{
            padding: 5px;
             border: 1px solid rgb(236, 231, 231);           
            background-color: aqua;
        }


        .width50{
            width: 50%;

        }

         .width80{
            width: 80%; 
        }



        .progress-bar{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    
 
    <div class="progress-bar">
        <div class="progress-outer">
            <div class="progress-inner  width50"></div>
        </div>
    </div>

    
    <div class="progress-bar">
        <div class="progress-outer">
            <div class="progress-inner width80"></div>
        </div>
    </div> 
    
    <div class="progress-bar">
        <div class="progress-outer">
            <div class="progress-inner"></div>
        </div>
    </div>
    
</body>
</html>
