<head>

  <title>Document</title>

    .header {

      height: 100px;
      background-color: blue;
      position: fixed;

      left: 0;
    }

    .wrap {
      border: 1px solid black;
      height: 2000px;
    }

      position: fixed;
      background-color: red;
      border: none;
      /* top, left, right, bottom */

      right: 0;
    }
  </style>
</head>

  <div class="header">header</div>
  <div class="wrap">내용</div>
  <button>주문하기</button>
</body>
</html>
