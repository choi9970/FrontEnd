<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      /* margin: 30px; 4방향 30px */
      /* margin: 10px 20px 30px 40px; */  /* top right bottom left */
      margin-top: 10px;
      margin-right: 20px;
      margin-bottom: 30px;
      margin-left: 40px;

      /* 테두리 기준으로 안쪽 여백 */
      padding: 20px;
    }

    a {
      /* 크기를 지정할 수 없다. 마진 위, 아래를 줄 수 없다 */
      /* width: 200px; inline 적용 안됨*/
      /* height: 100px; inline 적용 안됨*/
      border: 1px solid black;
      margin-top: 100px;
      margin-left: 100px;
    }

    input {
      width: 200px;
      height: 200px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <h2>박스모델이란</h2>
  <p>태그는 브라우저엥서 박스(box)형태로 표현된다</p>
  <p>콘텐츠 영역, 패딩(padding), 테두리(border), 마진(margin)으로 구성됨</p>

  <div class="box">html 수업시간이다</div>

  <a href="https://www.naver.com">Hyper Text 링크 여기를 누르시오.</a><br>
  <a href="https://www.naver.com">Hyper Text 링크 여기를 누르시오.</a><br>

  <input type="text">
</body>
</html>
