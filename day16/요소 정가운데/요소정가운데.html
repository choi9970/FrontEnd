<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid black;

            text-align: center;
            line-height: 100px;
        }
        .outer_box{
            width: 500px;
            height: 500px;
            border: 1px solid purple;

            display: flex;
            justify-content: center;/*가로*/
            align-items:center;/*세로*/
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid aqua;
        }
        .outer_box2{
            width: 500px;
            height: 500px;
            border: 1px solid rgb(4, 148, 64);
            position: relative;
            
        }
        .item2{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(30, 6, 243);
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); /* x y */
        }
    </style>
</head>
<body>
    <div class="item">요소 정가운데</div>
    <div class="outer_box">
        <div class="item"></div>
    </div>
    <div class="outer_box2">
        <div class="item2"></div>
    </div>

</body>
</html>
