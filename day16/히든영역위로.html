<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            position: relative;

            overflow: hidden;
        }

        .hidden_wrap{
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            position: absolute;
            bottom: -100%;
            transition: .5s;
        }

        .item:hover .hidden_wrap{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="item">
        <p>아이템</p>
        <div class="hidden_wrap">히든영역</div>
    </div>
</body>
</html>
