<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>
        /*
        문서 로드 갤러리 로드 내용 get 배열 생성
        배열의 첫번째 요소가 보이기
        */
       let massage=[];
       let index=0;
        function aa() {
            const item= document.querySelectorAll(".gallery > div");
            item.forEach((element,index) => {
                console.log(element.innerHTML,index);
                massage.push(element.textContent);
            });
            console.log(massage);
            const item_reset= document.querySelector(".gallery");
            item_reset.innerHTML="";
            item_reset.innerHTML=`<div>${massage[0]}</div>`;
        }
        //갤러리 배열의 다음 컨텐츠 표시
        //입력
        //반환
        function next() {
            index++;
            if (index==massage.length) {
                index=0;
            }
            const item_reset= document.querySelector(".gallery");
            item_reset.innerHTML="";
            item_reset.innerHTML=`<div>${massage[index]}</div>`;
        }

    </script>
</head>
<body onload="aa()">
    <div class="gallery_wrap">
        <div class="gallery">
            <div>호호</div>
            <div>하하</div>
            <div>히히</div>
        </div>
    </div>

    <button onclick="next()">다음>></button>
    
</body>
</html>
