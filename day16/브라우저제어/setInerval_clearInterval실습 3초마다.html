<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
<button id="hi"> 3초마다 텍스트 바뀐다.</button>
<button id="stop"> 그만 !!!</button>

    <script>

        const hi=document.getElementById("hi");
        const stop1=document.getElementById("stop");
        let intabal_id;
        hi.addEventListener("click",function () {
        intabal_id=setInterval(function () {
                alert("바뀐다");
            },3000);
            
        });
        stop1.addEventListener("click", stopChange);
         function stopChange(){
            // setInterval함수로 실행시킨것을 중지하기
            // clearInterval함수를 사용하기
            clearInterval(intabal_id);
        }
    </script>

</body>
</html>
