<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: aqua;
            height: 100px;
            width: 100%;
            position: fixed;
            /*top left  right bottom  */
            top: 0;
            left: 0;
        }
        .wrap{
            height: 2000px;
            border: 1px solid seagreen;
        }
        button {
            position: fixed;
            /*top left  right bottom  */
            bottom: 0;
            right: 0;
            background-color: blueviolet;
            border: 1px;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="wrap">내용</div>
    <button>주문</button>
</body>
</html>
