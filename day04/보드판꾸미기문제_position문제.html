<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 1400px;
            width: 500px;
            position: relative;
            
        }

        .item{
            height: 50px;
            width: 50px;
            background-color: blue;
            color: white;

        }
        
        .h {

            position: absolute;
            right: 10px;
            top: 10px;
            
        }

        .e {

            position: absolute;
            right: 70px;
            top: 70px;
           
        }

        
        .l1 {

            position: absolute;
            right: 120px;
            top: 120px;
          
        }

        .l2 {

            position: absolute;
            right: 180px;
            top: 180px;
            
        }

        .o {
            position: absolute;
            right: 220px;
            top: 220px;
         
        }
    </style>
</head>
<body>
    <h4>borard판을 기준(부모영역을 기준으로)으로 <mark> 각 box를 마음대로 붙이려면....</mark></h4>
    <div class="wrap">
        <div class="item h">h</div>
        <div class="item e">e</div>
        <div class="item l1">l</div>
        <div class="item l2">l</div>
        <div class="item o">o</div>
    </div>
</body>
</html>
