<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



        h2{
            margin: 0;
            padding: 0;
        }
        
        .review_paper{
            width: 800px;
            border: 1px solid black;
            
        }

        
        .review_title{
            width: 100%;
            height: 100px;
            outline: 1px solid black;
        }
        h1{
            text-align: center;
        }
        .review_info{
            width: 800px;
            height: 200px;
            display: flex;
            outline: 1px solid black;
            
        }
        .review_info_img{
            width: 50%;
            outline: 1px solid black;
            align-items: center;
            text-align: center;

        }
        .review_info_taste_opiton{
            width: 50%;
            outline: 1px solid black;
            display: flex;
            flex-direction: column;  /* 수직 정렬 */

        }

        .review_info_img img{
            width: 150px;
            height: 120px;

        }
        .review_info_taste_opiton textarea{
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            flex-grow: 1;            /* 남은 공간 꽉 채우기 */
        }

        
        .review_peple{
            width: 100%;
            border: 1px solid black;
            /*margin: 0 auto;*/
            text-align: center;

        }

        .review_peple table{
            display: inline-block;
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            border-collapse:collapse;
        }
        .review_peple td{
            border: 1px solid black;
            margin: 10px;
            text-align: center;
        }

        .review_peple input{
            outline: none;
            
        }
        .review_textarea{
            outline: 1px solid black;
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;  /* 수직 정렬 */
            justify-content: center; /* 가로 중앙 */
            align-items: center;     /* 세로 중앙 */
  

        }

        .review_textarea textarea{
            width: 98%;
            height: 120px;
            box-sizing: border-box;
            flex-grow: 1;            /* 남은 공간 꽉 채우기 */
            
        }
        




    </style>
</head>
<body>
    <div class="review_paper">
        <div class="review_title">
            <h1>REVIEW</h1>
        </div>


        <div class="review_info">
            <div class="review_info_img">
                <h2>이미지</h2>
                <img src="https://i.namu.wiki/i/qL_7rtcM5AWI1P92HkIqoeuTBPm9KKk5kzXJZ0ID9ygtxVB51a0juev6isjQ9un6EzZ7xF3KEX_CDu0SSf2tRuwnI6xSOn8yWrWLFdknAri8MEdlnSkggfVogIfq4uvnngjnGX27UEO4l3zWfWsEWg.webp" alt="햄버거"/>
            </div>
            <div class="review_info_taste_opiton">
                <h2>맛평가</h2>
                <textarea></textarea>
            </div>
        </div>

        <div class="review_peple">
            <table>
                <tr>
                    <td>연령대</td>
                    <td>연령대</td>
                    <td>연령대</td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>


        <div class="review_store review_textarea">
            <h2>판매점 정보</h2>
            <textarea></textarea>
        </div>

        <div class="review_opnion review_textarea">
            <h2>더 나누고 싶은 내용</h2>
            <textarea></textarea>
        </div>
    </div>
</body>
</html>
