<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item-wrap{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            overflow: hidden;
        }
        .item{
            width: 300px;
            height: 200px;
            border: 1px solid rgb(207, 8, 41); 
            background-image:url("https://image.woodongs.com/imgsvr/item/GD_8809795333285_001.jpg"); 
            background-position: center;
            background-size: cover;
            transition: 2s;
        }
        .item:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h2>scale</h2>
    <div class="item-wrap">
        <div class="item">

        </div>
    </div>
</body>
</html>
