<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //지역변수: 함수 안에서 만들어 지는 변수를 지역 변수 
        //함수 밖에서는 사용 불가
        //함수가 반환 될때 함수 안에서 만들어진 변수는 모두 정리가 됨.

       function test(num1,num2){ //  매개 변수
            let num = num1+num2;
            return num;
       }
       //
       let result= test(3,4);
       console.log(result);
       //함수 안에서 만든 변수 함수 밖에서 사용 불가

    </script>
    
</body>
</html>
