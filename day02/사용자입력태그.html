<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="내용입력"/>
    <button>주문하기</button>

    <!--주문하기-->
    <select>
        <option value="">선택하세요</option>
        <option value="사과" selected>사과</option>
        <option value="포도">포도</option>
    </select>

    <!--check box-->
    <input type="checkbox" value="짜장면">짜장면
    <input type="checkbox" value="짬뽕" checked>짬뽕
    <input type="checkbox" value="볶음밥">볶음밥

    <!--radio-->
    <input type="radio" value="남자" name="남자">남자
    <input type="radio" value="여자" name="여자">여자

    <label><input type="radio" value="남자" name="남자">남자</label>
    <label><input type="radio" value="여자" name="여자">여자</label>

    <!--날짜-->
    <input type="date">

    <!--색상표-->
    <input type="color">

    <!--택스트 영역,많은 양의 택스트를 입력하는 영역-->
    <textarea cols="30" rows="10" placeholder="내용입력"></textarea>

    <!--파일 업로드-->
    <input type="file">

    <!-- 데이터 목록 list id 같은 이름이여야함.-->
    <input type="text" list="choice" placeholder="과일을 선택하세요">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>
     
    <fieldset>
        <legend>주문정보</legend>
        <label for="id1">아이디<input id="id1" type="text"></label>
        <label for="addr">주소<input id="addr" type="text"></label>
    </fieldset>   

    <input type="text" placeholder="주소입력">

    <!--disabled-->
    <input type="text" value="test" disabled>
</body>
</html>
