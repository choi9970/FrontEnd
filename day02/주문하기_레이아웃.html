<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 800px;
            border: 1px solid rgb(230, 42, 42);
            padding: 10px;
            border-radius: 10px;
            
        }
        .good_img{
            width: 200px;
            height: 200px;
            border: 1px solid rgb(14, 209, 134);
            margin: 0 auto;
        }
        .good_info{
            width: 100%;
            height: 100px;
            border: 1px solid rgb(14, 209, 134);
            margin: 0 auto;
        }
        .goods{
            width: 80%;
            height: 300px;
            border: 1px solid rgb(34, 10, 248);
            margin: 0 auto;

        }
        .order_wrap{
            width:85% ;
            height:400px ;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 50px;
            
        }


    </style>
</head>

<body>
    <div class="wrap">
        <!--상품 이미지 영역-->
        <div class="goods">
            <!--상품 이미지 -->
            <div class="good_img">
            </div>
            <!--상품정보 -->
            <div class="good_info">
            </div>
        </div>
        
        <!--주문영역-->
        <div class="order_wrap">

            </div>
        </div>
    </div>
</body>
</html>
