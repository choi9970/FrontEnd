<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login_wrap{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .login_img{
            width: 200px;
            /*height: 200px;*/
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 40px;
        }
        .login_info{
            width: 320px;
            /*height: 100px;*/
            margin: 0 auto;
            border: 1px solid black;
            margin-top: 40px;
        }
        .login_img img{
            width: 200px;
            height: 200px;
        }
        .login_info input{
            width: 100%;
            height: 20px;
            box-sizing: border-box;
            
        }
        .login_info button{
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!--전체 로그인 영역-->
    <div class="login_wrap">
        <!--이미지 영역-->
        <div class="login_img">
            <a href="https://www.naver.com/" target="_blank"><img src="https://imgnews.pstatic.net/image/011/2025/07/15/0004509084_001_20250715090309339.jpg?type=w860" alt="이미지 엑박"/></a>
        </div>
        <!--로그인 정보-->
        <div class="login_info">
            <input type="text" placeholder="아이디">
            <input type="text">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
