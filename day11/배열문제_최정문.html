<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 문제: 아래 과일 배열에서 첫 번째와 세 번째 요소를 출력하세요.
        //const 과일 = ['apple', 'banana', 'cherry'];

        const 과일 = ['apple', 'banana', 'cherry'];
        console.log(과일[0]);
        console.log(과일[2]);

        //2. 문제: 아래 배열 컬러 길이를 출력하세요.
        const 컬러 = ['red', 'blue', 'green', 'yellow'];
        console.log(컬러.length);

        //3. 문제: 아래 배열 점수에 있는 모든 숫자의 합을 계산하세요.
        const 점수 = [10, 20, 30, 40];
        let result=0;
        점수.forEach(element => {
            result+=element;
        });
        console.log(result);

        //4.문제: 아래 이름 배열의 각 요소를 순서대로 출력하세요.
        const 이름 = ['영숙', '순자','영자','옥순','현숙'];
        이름.forEach(element => {
            console.log(element);
        });

        //5. 문제: 아래 numbers 배열에서 숫자 7이 있는지 확인하고, 있으면 true , 아니면 false를 출력하세요.
        

        function test(te) {
            return te.some(el => el==7);
        }
        const  numbers = [2, 4, 6, 8, 10];
        console.log(test(numbers));

        //6. 문제: 아래 numbers 배열에서  가장 큰 수 를 출력하시오
        const numbers1 = [12, 41, 6, 18, 10];
        let max=0;

        numbers1.forEach(element => {
            if(max<=element){
                max=element;
            }
        });

        console.log(max);


        //7. 문제: 아래  kors 배열에서  총점과 평균을 출력하시오
        const kors = [90, 80, 70, 99, 100];
        let sum=0;
        kors.forEach(element => {
            sum += element;
        });

        console.log("총점+"+sum);
        console.log("평균+"+(sum/kors.length));


        //8. 문제: 아래  kors 배열에서   평균보다 높은 점수는 몇개인가 ?
        const kors2 = [90, 80, 70, 99, 100];

        let sum1=0;
        let cnt=0;
        kors2.forEach(element => {
            sum1 += element
        });

        for (let index = 0; index < kors2.length; index++) {
            if(kors2[index] > (sum1/kors2.length)){
                console.log("평균보다 높은 점수"+kors2[index]);
                cnt++;
            }
            
        }
        console.log("평균보다 높은 점수"+cnt+"개");
        
        //9. 문제: 아래 prices 배열에서 1200보다 큰 숫자만 골라 새로운 배열에 저장하세요.
        const prices = [1000, 1500, 900, 1800, 2000, 1200];

        let a=[];

        prices.forEach(element => {
            if (element>1200) {
                a.push(element);
                
            }
            
        });
        console.log(a);
        
        //10.  문제: 아래 numbers 배열의 각 요소를 2배로 만든 새로운 배열을 만드세요.
        const numbers3 = [1, 2, 3, 4, 5];
        let new_number=[];

        numbers3.forEach(element => {
            new_number.push(element*2);
        });

        console.log(numbers3);
        console.log(new_number);

        //11.  문제 :아래  fruits 배열에  자두 포함 여부 true, false 출력하시오 
        let fruits = ["자두", "복숭아", "포도"];
        
        console.log(fruits.some(el=> el=="자두"));

        //12.  문제 :아래  fruits 배열을  거꾸로 출력하시오  
        let fruits4 = ["자두", "복숭아", "포도"];

        console.log(fruits4.reverse());

        for (let index = fruits4.length - 1; index >= 0; index--) {
            console.log(fruits4[index]);
            
        }

        //13.  문제 :아래  fruits 배열을  거꾸로 순서대로 한 새로운 배열을 만드시오  
        let fruits5 = ["자두", "복숭아", "포도"];

        let new_fruite=[];

        fruits5.reverse().forEach(element => {
            new_fruite.push(element);
        });

        console.log(new_fruite);


    </script>
    
</body>
</html>
