    <script>

        //함수선언식: function test() {
        //함수선언식으로 작성한 함수는 호이스팅됨.
        //호이스팅 => 함수선언식으로 만든 함수는 먼저 해석.
        function test() {
            let sum=0;

            for (let index = 0; index < 10; index++) {
                sum+=index;
                
            }

            alert(sum);    
        }

        test();

         function testVer2() {
            let sum=0;

            for (let index = 0; index < 10; index++) {
                sum+=index;
                
            }

            return sum;    
        }

       let result= testVer2();
        
    </script>
