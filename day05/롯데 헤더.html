<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            border: 1px solid black;
            height: 200px;

            display: flex;
        }
        .header>div{
            border: 1px solid black;
            width: 33.3%;
            height: 200px;
        }

        .title_wrap{
            position: relative;
        }

        .title_wrap img{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        
        .search_wrap{
            position: relative;

        }
        .search{
            position: absolute;
            bottom: 0;
            display: flex;

        }

        /*검색자*/
        input[type=text]{
            width: 400px;
            height: 40px;
            border-radius: 10px 10px 10px 10px;
            border:  0.1px solid #ccc;

        }

        button{
            width: 50px;
            height: 43px;
            border-radius: 10px;
            border:  0.1px solid #ccc;
            margin: 0;
        }

        

        .menu{
            border:  0.1px solid #ccc;
            display: flex;
            position: absolute;
            right: 0;
            top:30px;
            font-size: 12px;
        }

        ul{
            list-style: none;
            padding: 0;
        }

        .menu li{
            padding-right: 10px;

        }

        .menu li img{
            margin-left: 5px;

        }
        span{
            display: block;

        }

        .menu_wrap{
            position: relative;

        }
        
    </style>
</head>

<body>
    <div class="header">
        <!--title-->
        <div class="title_wrap">
            <img src="./Image1.gif" alt="타이틀"/>
        </div>
       
        <!--search-->
        <div class="search_wrap">
            <div class="search">
                <input type="text"/>
                <button>조회</button>
            </div>
        </div>
        
        <!--menu-->
        <div class="menu_wrap">
            <ul class="menu">
                <li>
                    <img src="./Image1.png" alt="">
                    <span>로그인</span>
                </li>
                <li>
                    <img src="./Image2.png">
                    <span>내정보</span>
                </li>
                <li>
                    <img src="./Image3.png">
                    <span>장바구니</span>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
