<body>
    10 . 숫자 두 개의 합
사용자가 입력한 두 숫자를 더한 결과를 출력하세요.<br>

<script>
    let input=prompt("숫자 2개 입력 ( ex) 2,53 )")
    let arr=input.split(",").map(Number);
    
    let i=0;
    let result=0;
    while(i<2){
        result+=result+arr[i];
        document.writeln(i+"번째 수를 더했어요.<br>");
        document.writeln("결과는"+result+"<br>");
        i++;

    }

    let max=0;
</script>
