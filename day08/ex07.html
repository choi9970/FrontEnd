<body>
7. 3월 배수, 5의 배수  3과5의 배수 출력하기
1부터 100까지 숫자를 순회하며 다음 조건에 맞게 출력하세요:

3의 배수: "3의배수"
5의 배수: "5의 배수"
3과 5의 공배수: "3과 5의 배수"
나머지 숫자: 해당 숫자<br>

<script>
    for(let i=1;i<101;i++){
        console.log(i);
        if(i%5==0 && i%3==0){
            document.writeln(i+"는 3과 5의 배수"+"<br>");
        }else if(i%3==0){
            document.writeln(i+"는 3의 배수"+"<br>");
        }else if(i%5==0){
            document.writeln(i+"는 5의 배수"+"<br>");
        }else{
            document.writeln(i+"나머지 숫자"+"<br>");
        }
    }
</script>
    
</body>
</html>
