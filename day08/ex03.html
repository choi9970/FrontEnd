<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    3.  이름 , 국어, 영어, 수학 3과목이 입력될 때   총점과  평균을 출력하기 
    <script>
        let Name=prompt("이름?");
        let Korean=prompt("국어점수?");
        let English=prompt("영어점수?");
        let Math=prompt("수학점수?");

        document.write(Name+"의 성적 발표<br>");
        HoleScore=Korean+English+Math;
        AvgScore=Korean+English+Math/3;
        document.writeln("총점:"+HoleScore+"<br>");
        document.writeln("평균:"+AvgScore+"<br>");

    </script>
</body>
</html>
