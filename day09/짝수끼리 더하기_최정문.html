<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>짝수끼리 더하기</h2>");
        let result=0;
        let i=1;
        while(i<11){
            
            if(i%2==0){
                result=result+i;
                document.write(i+"-----"+result+"<br>");
            }
            //console.log(i);
            i++;
        }
    </script>
</body>
</html>
