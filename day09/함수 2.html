<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(input){
            for(let j=1;j<input;j++){
                document.write("치약");
                document.write("양치질");
                document.write("행굼");
            }
            
        }
        
        test(4);

        for(let i=1;i<2;i++){
            test();
        }
    </script>
</body>
