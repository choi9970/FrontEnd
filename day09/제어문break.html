<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * break문 : 반복문에서 break를 사용하면 자신이 속한 반복문을 빠져 나오게 함.(탈출함)
         * 
         * 3번 인사하기
        */
        let i=0;
        while(true){
            document.writeln("인사");
            if(i==2){
                break;
            }
            i++;
            
        }
    </script>
</body>
</html>
