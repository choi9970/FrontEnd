<body>
    <script>
        //continue
        //반복문 안에서 수행힐 코드를 건너 뛰기 하는 기능

        //1~10까지 합에서 홀수의 합을 구하세요.

        // 12345678910
        let sum=0;
        for(let i=1 ; i<11 ; i++){
            if(i%2 != 0){
                console.log(i);
                sum=sum+i;
            }

        }

        console.log(sum);

        //continue

        let total=0;//홇수합을 저장

        for(let i=1;i<=10;i++){
            if(i%2==0)continue;
            total=total+i;
        }
        console.log("홀수합"+total);

    </script>
