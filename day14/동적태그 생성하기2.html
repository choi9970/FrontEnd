<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addSpan() {
            const SpanTag=document.createElement("span");
            SpanTag.textContent="teste";
            SpanTag.classList.add("test");

            const wrap=document.getElementById("wrap");
            wrap.appendChild(SpanTag);
        }
    </script>
</head>
<body>
    <button onclick="addSpan()">p태그 생성</button>
    <!--부모영역으로 정하기-->
    <div id="wrap"></div>
</body>
</html>
