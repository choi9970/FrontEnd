<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        .product_list{
            display: flex;
        }
        .product_list > li{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .product_list > img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function addproduct() {
            const productList=[
                {
                img:"https://asset.m-gs.kr/prod/65189468/1/250",
                name:"돌김자반",
                price:15900
                },
                {
                img:"https://asset.m-gs.kr/prod/60515801/1/250",
                name:"허브차",
                price:16000
                },
            ];

            const product_list=document.querySelector(".product_list");
            productList.forEach(el=>{
                let li= document.createElement("li");
                li.innerHTML=`
                <img src="${el.img}">
                <p>${el.name}</p>
                <p>${el.price}</p>
                `;
                product_list.appendChild(li);
            });

            
        }

    </script>
</head>
<body>
    <button onclick="addproduct()">더보기</button>
    <ul class="product_list">
        <!--<li>
            <img src="https://asset.m-gs.kr/prod/65189468/1/250">
            <p>돌김자반</p>

        </li>
        <li>

            <p>돌김자반</p>
            <p>15900</p>
        </li>-->
    </ul>
</body>
</html>
