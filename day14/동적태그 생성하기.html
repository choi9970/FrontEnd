<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addPTag() {
            const pTag=document.createElement("p");
            pTag.innerHTML="teste";
            pTag.style.fontSize="30px";
            const wrap=document.getElementById("wrap");
            wrap.appendChild(pTag);
        }
    </script>
</head>
<body>
    <button onclick="addPTag()">p태그 생성</button>
    <!--부모영역으로 정하기-->
    <div id="wrap"></div>
</body>
</html>
