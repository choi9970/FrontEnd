<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<script>
    function getMovie() {
        const movie=document.getElementById("movie");
        const p1=movie.firstElementChild;
        alert(p1.innerHTML);
    }
    function getMovie2() {
        const movie=document.getElementById("movie");
        const p2=movie.firstElementChild.nextElementSibling;
        alert(p2.innerHTML);
    }
    function getMovie3() {
        const movie=document.getElementById("movie");
        const p3=movie.lastElementChild;
        alert(p3.innerHTML);
    }
    function getParent() {
        const speed=document.getElementById("speed");
        const movie=speed.parentElement;
        alert(movie);
    }

</script>
<body>
     <h2>div태그의 자식 요소 선택</h2>
    <div id="movie">
        <p id="speed">아바타</p>
        <p id="speed">스피트</p>
        <p id="speed">매트릭스</p>
    </div>
    <button onclick="getMovie()">첫번째 영화</button>
    <button onclick="getMovie2()">두번째 영화</button>
    <button onclick="getMovie3()">세번째 영화</button>
    <button onclick="getParent()">세번째 영화</button>
</body>
</html>
