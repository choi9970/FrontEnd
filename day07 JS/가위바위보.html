<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user=1;
        let computer;
        let result;
        
        /*user=Math.floor(Math.random() * 3);
        computer=Math.floor(Math.random() * 3);*/

        while(true){
            user=prompt("가위 바위 보 선택 가위0 바위1 보2");
            computer=Math.floor(Math.random() * 3);
            if (user !== computer) break;  
            alert("무승부");
        }

        if(user == 0 ){ //사용자가 가위
            if(computer==2){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }else if(user == 1){
            if(computer==0){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }else if(user == 2){
            if(computer==1){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }

        alert(result);
        console.log(result);
        document.write(result);
    </script>
    
</body>
</html>
