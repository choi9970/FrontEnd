<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 자바스크립트 ->동적타입 프로그램 실행시 값에 의해 결정됨 -indefind
         * let a=7;
         * let b="a";
         * let c=true;
         * let d;
         * 
         * vs 자바(정적타입 언어:)
         * int a=98;
         * String b="test";
         * char="a";
         * boolean d=true;
        */

        let a=98;
        let b;
        let c="test";
        let d=true;

        
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        console.log( typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log( typeof d);


    </script>
<ul>
    <li>문자얼 타입: "hr" , 'test'</li>
    <li>숫자 타입 : 42,42.7</li>
    <li>논리형 타입: true, false</li>
    <li>객체 타입</li>
    <li>특수 타입:undefind (자료형 값)</li>
    <li>특수 타입: null (없다는것을 의미함)</li>
</ul>


</body>
</html>
