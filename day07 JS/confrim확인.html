<body>
    <script>
        //확인창 띄우기 confirm
        //롹인 취소 ture false 반환
        let reusult=confirm("are you sure 삭제?");

        //취소했을 때 작성할 코드
        if(reusult == true){
            alert("삭제")
        }else if(reusult==false){
            alert("취소");
        }else{
            alert("뭐야");
        }

        //확인했을 때 작성할 코드
    </script>
</body>
